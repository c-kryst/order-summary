<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">

    <title>Order Summary</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="body-bg">
    <div>
      <img class="hero" src="../images/illustration-hero.svg" alt="melody">
    </div>


    <div class="summary">

      <div class="bold">
        Order Summary
      </div> <br>

      <div class="par">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </div>

      <div class="box">
        <img class="music" src="../images/icon-music.svg" alt="music">
        <div class="ap"> Annual Plan </div>
        <div class="dlr"> $59.99/year </div>
        <div class="change"> Change </div>
       </div>

       <div class="btn">
          Proceed to Payment
       </div>

       <div class="co">
         Cancel Order
       </div>

    </div>


  </body>
</html>
